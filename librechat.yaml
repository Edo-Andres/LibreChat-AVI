# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# File strategy s3/firebase
# fileStrategy: "s3"

# Custom interface configuration
interface:
  runCode: false
  customWelcome: "Welcome to LibreChat! Enjoy your experience."
  
  endpointsMenu: false # Show the endpoints menu in the UI
  modelSelect: true
  parameters: false # Show the parameters menu in the UI (barra lateral derecha)
  sidePanel: true # no pude desactivar solo para perfil user y dejarlo adctivo para admin (aqui es global para ambos)
  presets: false # muestra boton configuraciones predefinidas 
  prompts: false # Show the prompts menu in the UI (indicaciones de la barra lateral derecha)
  bookmarks: true
  multiConvo: false # Show the multi-conversation menu in the UI
  agents: true


# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple']
  # allowedDomains:
  # - "gmail.com"

# Example Actions Object Structure
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

